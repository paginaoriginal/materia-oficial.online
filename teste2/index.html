<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com iFrame, Design e Formulário de E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #007bff; /* Fundo azul */
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        p {
            color: #ffffff;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.3rem;
            width: 300px;
            margin-bottom: 20px;
        }

        a.btn {
            display: none;
            padding: 10px 20px;
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.3rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
            text-decoration: none;
        }

        a.btn:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

    </style>
    <script>
        function mostrarBotao() {
            var emailInput = document.getElementById('emailInput');
            var botao = document.getElementById('botaoAcessar');
            if (emailInput.value.includes('@')) {
                botao.style.display = 'inline-block';
            } else {
                botao.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <h1>Design e Imagens</h1>
    
    <iframe src="https://go.aff.donald.bet/vca3owwq" title="iFrame Exemplo"></iframe>
    
    <p>Explore nosso conteúdo de design e imagens.</p>
    
    <input type="email" id="emailInput" placeholder="Digite seu e-mail" oninput="mostrarBotao()">
    
    <a href="URL_DO_SEU_LINK" id="botaoAcessar" class="btn">Acessar Conteúdo</a>
</body>
</html>
