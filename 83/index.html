<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar o Conteúdo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        a.btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.3rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            color: #000;
            background-color: #fff;
            border-color: #fff;
            text-decoration: none;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { background-color: #fff; }
            50% { background-color: #ccc; }
            100% { background-color: #fff; }
        }

        a.btn:hover {
            color: #000;
            background-color: #ddd;
            border-color: #ddd;
        }

        a.btn-lg {
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
            border-radius: 0.3rem;
        }

        a.btn-block {
            display: block;
            width: 100%;
            max-width: 300px;
        }

        .float-left {
            float: left;
        }

        .ml-2 {
            margin-left: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Acessar o Conteúdo</h1>
    <a href="https://checkout.perfectpay.com.br/pay/PPU38CNRP42?upsell=true" id="btnAcessar" class="btn btn-lg btn-block">
        <span class="float-left ml-2">Acessar</span>
    </a>
</body>
</html>
