<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina com iFrame, Design e Formul√°rio de E-mail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #501855; /* Fundo azul */
        }

        img {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        iframe {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        p {
            color: #ffffff;
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.3rem;
            width: 300px;
            margin-bottom: 20px;
        }

        a.btn {
            display: none;
            padding: 10px 20px;
            font-size: 1.25rem;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            border-radius: 0.3rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            color: #fff;
            background-color: #28a745;
            border-color: #28a745;
            text-decoration: none;
        }

        a.btn:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

    </style>
    <script>
        function mostrarBotao() {
            var emailInput = document.getElementById('emailInput');
            var botao = document.getElementById('botaoAcessar');
            var emailValue = emailInput.value;
            if (emailValue.includes('@') && (emailValue.includes('') || emailValue.includes(''))) {
                botao.style.display = 'inline-block';
            } else {
                botao.style.display = 'none';
            }
        }
    </script>
</head>
<body>
    
    
    <h1>MEUS JOGOSüéÅ</h1>
    
    <iframe src="https://go.aff.donald.bet/vca3owwq" title="iFrame Exemplo"></iframe>
    
    <p>COLOQUE O EMIAL DE CADASTRO QUE ACABOU DE FAZER ACIMA ‚úÖ</p>
    
    <input type="email" id="emailInput" placeholder="Digite seu e-mail" oninput="mostrarBotao()">
    
    <a href="https://appgebe.com" id="botaoAcessar" class="btn">APLICATIVO LIBERADO‚úÖ</a>
</body>
</html>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('https://api.pushcut.io/52TNp-Ql4wVY7RC2j1HSc/notifications/Venda%20', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao notificar o servidor');
            }
        })
        .catch(error => {
            console.error('Erro:', error);
        });
    });
</script>
<link rel="stylesheet" href="index.js">
