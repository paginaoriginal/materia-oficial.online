    <meta charset="UTF-8">

    <title>Proplay</title>
    <script>
        window.addEventListener('load', () => {
            // Redirecionar se não for dispositivo móvel ou tela pequena
            if (!/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth > 800) {
                window.location.href = "about:blank";
            }

            document.addEventListener('contextmenu', event => event.preventDefault());

            document.addEventListener('keydown', (event) => {
                if (event.ctrlKey && (event.key === 'u' || event.key === 'U' || event.key === 'o' || event.key === 'O')) {
                    event.preventDefault();
                }
                if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I')) {
                    event.preventDefault();
                }
            });

            const devtoolsDetector = () => {
                const devtools = new Image();
                devtools.__defineGetter__('id', function () {
                    while (true) { }
                });
                console.log(devtools);
            };

            setInterval(devtoolsDetector, 1000);

            const confuseNetwork = () => {
                setInterval(() => {
                    fetch('data:text/plain,' + Math.random()).then(response => response.text()).then(text => console.log(text));
                }, 1000);
            };

            devtoolsDetector();
            confuseNetwork();
        });
    </script>
